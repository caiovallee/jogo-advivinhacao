<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo advinhação academia</title>
</head>
<body>
    <div class="container">
        <h1 id="textoJogo">Jogo de Adivinhação</h1>
        <p id="textoJogo">Estou pensando em um número entre 1 e 20. Tente adivinhar!</p>
        <input type="number" id="guessInput" placeholder="Insira seu palpite">
        <button id="guessButton">Confirmar</button>
        <p id="hint"></p>
    </div>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
